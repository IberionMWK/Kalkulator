<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
  <div class="calcBody">
    <div class="blocker"></div>
    <p class="paragraph calcTitle">Kalkulator</p>
    <div class="displayer">
      <div class="upperDispPanel">
        <p class="paragraph upperPanel"></p>
      </div>
      <div class="lowerDispPanel">
        <p class="paragraph lowerPanel">0</p>
      </div>
    </div>

      <!-- <div class="memoryPanel">
        <button class="mButton clear_M"><p>MC</p></button>
        <button class="mButton read_M"><p>MR</p></button>
        <button class="mButton plus_M"><p>M+</p></button>
        <button class="mButton minus_M"><p>M-</p></button>
        <button class="mButton save_M"><p>MS</p></button>
        <button class="mButton menu_M"><p>M <span><i class="fas fa-caret-down"></i></span></p></button>
      </div> -->

      <div class="keyPanel">
        <button class="operationKey operator">%</button>
        <button class="operationKey clearEnter">CE</button>
        <button class="operationKey clear">C</button>
        <button class="operationKey del"><i class="fas fa-backspace"></i></button>
        <button class="operationKey operator">LOG</button>
        <button class="operationKey operator">^</button>
        <button class="operationKey operator">√</button>
        <button class="operationKey operator bigger">÷</button>
        <button class="key number">7</button>
        <button class="key number">8</button>
        <button class="key number">9</button>
        <button class="operationKey operator bigger">×</button>
        <button class="key number">4</button>
        <button class="key number">5</button>
        <button class="key number">6</button>
        <button class="operationKey operator bigger">-</button>
        <button class="key number">1</button>
        <button class="key number">2</button>
        <button class="key number">3</button>
        <button class="operationKey operator bigger">+</button>
        <button class="key operator">±</button>
        <button class="key number">0</button>
        <button class="key number">&#10625</button>
        <button class="operationKey equal bigger">=</button>
      </div>
      
  </div>
</div>
</body>
</html>

<script src="https://kit.fontawesome.com/395d9d7a83.js" crossorigin="anonymous"></script>
<script src="script/script.js"></script>
