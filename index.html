<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="wrap">
  <div class="calcBody">
    <p class="paragraph calcTitle">Kalkulator</p>
    <div class="displayer">
      <div class="upperDispPanel">
        <p class="paragraph upperPanel">1234567890</p>
      </div>
      <div class="lowerDispPanel">
        <p class="paragraph lowerPanel">12345678900</p>
      </div>
    </div>

      <div class="memoryPanel">
        <button class="mButton clear_M"><p>MC</p></button>
        <button class="mButton read_M"><p>MR</p></button>
        <button class="mButton plus_M"><p>M+</p></button>
        <button class="mButton minus_M"><p>M-</p></button>
        <button class="mButton save_M"><p>MS</p></button>
        <button class="mButton menu_M"><p>M <span><i class="fas fa-caret-down"></i></span></p></button>
      </div>

      <div class="keyPanel">
        <button class="operationKey">%</button>
        <button class="operationKey">CE</button>
        <button class="operationKey">C</button>
        <button class="operationKey"><i class="fas fa-backspace"></i></button>
        <button class="operationKey">LOG</button>
        <button class="operationKey">^</button>
        <button class="operationKey">√</button>
        <button class="operationKey bigger">÷</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="operationKey bigger">×</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="operationKey bigger">-</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="operationKey bigger">+</button>
        <button class="key">±</button>
        <button class="key">0</button>
        <button class="key">,</button>
        <button class="operationKey bigger">=</button>
      </div>
      
  </div>
</div>
</body>
</html>

<script src="https://kit.fontawesome.com/395d9d7a83.js" crossorigin="anonymous"></script>
<script src="script/script.js"></script>
