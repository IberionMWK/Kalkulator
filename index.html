<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="wrap">
  <div class="calcBody">
    <p class="paragraph calcTitle">Kalkulator</p>
    <div class="displayer">
      <div class="upperDispPanel">
        <p class="paragraph upperPanel">1234567890</p>
      </div>
      <div class="lowerDispPanel">
        <p class="paragraph lowerPanel">1234567890</p>
      </div>
    </div>

      <div class="memoryPanel">
        <div class="mButton clear_M"><p>MC</p></div>
        <div class="mButton read_M"><p>MR</p></div>
        <div class="mButton plus_M"><p>M+</p></div>
        <div class="mButton minus_M"><p>M-</p></div>
        <div class="mButton save_M"><p>MS</p></div>
        <div class="mButton menu_M"><p>M <span><i class="fas fa-caret-down"></i></span></p></div>
      </div>

      <div class="keyPanel">
        <div class="operationKey">%</div>
        <div class="operationKey">CE</div>
        <div class="operationKey">C</div>
        <div class="operationKey"><i class="fas fa-backspace"></i></div>
        <div class="operationKey">LOG</div>
        <div class="operationKey">^</div>
        <div class="operationKey">√</div>
        <div class="operationKey">÷</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="operationKey">×</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="operationKey">-</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="operationKey">+</div>
        <div class="key">±</div>
        <div class="key">0</div>
        <div class="key">,</div>
        <div class="operationKey">=</div>
        
        
      </div>
      
  </div>
</div>
</body>
</html>

<script src="https://kit.fontawesome.com/395d9d7a83.js" crossorigin="anonymous"></script>
